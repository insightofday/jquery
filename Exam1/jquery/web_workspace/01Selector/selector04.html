<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://jquery.com" target="_blank">jquery</a>
        </p>
        <p>
            <a href="http://www.naver.com" target>naver</a>             <!-- 값은 없지만 속성이 존재는 함 -->
        </p>
        <p>
            <a href="https://www.daum.net">daum</a>
        </p>
        <p>
            <a href="www.google.co.kr">google</a>
        </p>
        <form action="#" method="get" id="member_f">
            <p>
                <label for="user_id">id</label>
                <input type="text" name="user_id" id="user_id">
            </p>
            <p>
                <label for="user_pw">pw</label>
                <input type="password" name="user_pw" id="user_pw">
            </p>
        </form>
    </div>

    <script>
        //속성검색[]
        document.querySelectorAll("[name='user_id']")[0].value='hahaha'//=은 값이 완전히 일치하는 것을 추출
        
        //a태그중target속성이 존재하는 것만
        $('#wrap a[target]').css('color','#f0f')
        
        //a태그 중 href속성의 값이 https로 시작하는 것만 ^
        $('#wrap a[href^=https]').css('color','skyblue')

        //a태그 중 href속성의 값이 net으로 끝나는 것만 $
        $('#wrap a[href$=net]').css('color','orange')

        //a태그 중 href속성의 값에 google이 들어가는 것만 (위치상관x) *
        $('#wrap a[href*=google]').css('color','gray')

        //input type 속성값으로 검색
        $('#member_f input[type="text"]').css('background-color','yellow')
        $('#member_f :text').css('background-color','yellow')//위랑 아래랑 똑같음(제이쿼리에서 제공하는 기능)
        $('#member_f :password').prop('placeholder','값을입력하라')//prop는 속성값을 제어

    </script>
</body>
</html>
