<html lang="en">
<head>

        let second=dates[1]
        let third=dates[2]
        console.log(first, second, third)

        console.log($('date'))
        $('.date').next().val(third)


        let datess=$('.date').parent().children('input');//제이쿼리가 깨져서 val이 아니라 value를 사용함
        for(let i=0; i<dates.length; i++){

        $('button').on('click',function(e){
            //출력버튼을 눌렀을 떄
            let holiday=$('#date > div > p').text()
        let msg=holiday+'zzzzzzzz'

        $('#msg input').val(newDate);
        })
