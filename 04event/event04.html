<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div onclick="alert('내용 수정되었습다')">
    <p onclick="alert('button')">
    <a href="https://www.youtube.co.kr" class="btn1">btn1</a> 
    <!--a태그가 가장 먼저 실행되야 하지만(이벤트가 발생하는 핸들러부터 실행되기 때문에) a태그는 페이지전환이 일어나기 때문에 alert부터 먼저 실행됨-->
    </p>
    <p class="txt1">content1</p>
    <p onclick="alert(btn2)">
        <a href="https://www.daum.net" class="btn2">btn2</a>
    </p>
    <p class="txt2">content2</p>
    <p>
        <button class="btn3">btn3</button>
    </p>
    <p class="txt3">content3</p>
</div>
    <script>
        //a태그의 기본동작을 막고 이벤트버블링을 멈추게 하는 방법
        //1.이벤트객체사용
        $('.btn1').click(function(event){
            //default 이벤트 막기
            event.preventDefault();
            //버블링막기(stopPropagation을 써야 하는 경우는 아님!!!!!!!!!!!!!!!!!!!!!!!!<왜인지??모든 흐름을 막는 것이 아니라 특정 이벤트는 발생하게 하려고 하기 때문)
            event.stopPropagation();
            if(event.target==event.currentTarget){
                alert('자신이 이벤트를 발생한 경우')
            }
            $('.txt1').css('background-color','green')
        })



        //2.제이쿼리사용
        $('.btn2').on('click',function(){
            $('.txt2').css('background-color','pink')
            //defaultevent막기+버블링막기
            //js: default event막기까지 수행하는 메서드임
            return false;
        })

    </script>
</body>
</html>
