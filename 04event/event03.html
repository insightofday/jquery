<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!--event bubbling-->
    <form >
        <div >
            <p>
                <a>choice</a>
                <input type="text" id="msg">
            </p>
        </div>
    </form>
    <script>
        $('*').on('click',log)
            function log(e){
            //alert("현재 태그:"+ tag)
            alert("현재태그 : "+e.currentTarget.tagName)
            if(e.currentTarget.tagName=='DIV'){
                e.stopPropagation()
            }
        }
    </script>
    <input type="text">
    <button type="button" class="btn" onclick="log(event)">submit</button><hr> <!--이벤트핸들러가 아니고 함수호출이라서 메서드를 호출하는 방식과 똑같이 해야함 -->
    <!-- 예시는 들어줬긴 하지만 onclick쓰진마 -->
    <input type="text">
    <button type="button" class="btn">submit</button><hr>
    <input type="text">
    <button type="button" class="btn">submit</button><hr>

    <script>
        //eventhandler안에서의 this:currentTarget
        //event객체 관련 
        //field: target(이벤트가 실제로 발생한 태그),currenttarget(현재 이벤트핸들러를 동작시키는 태그:연쇄적으로 변동될 수 있음):버블링때문에 이 두가지가 구분됨
        //method:preventDefault():default메서드를 특정시점에서 동작하지 못하도록 막는거(예:form태그의 submit)  stopPropagation():버블링을 방지(더이상 상위태그에 영향미치지 않도록)
        
        
        $('.btn').click(appendP)//appendP는 이벤트핸들러이기때문에()필요x(메소드는 return값을 전달해주는 것임):이벤트핸들러는 함수정보 그자체가 넘어가야 함
        function appendP(e){
            let btn=e.currentTarget;
            let inputVal=$(btn).prev().val()
            $('body').append('<h1>'+inputVal+'</h1>')
        }
    </script>
</body>
</html>
