<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>탐색선택자1</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5
                <li>add</li>
            </li>
        </ul>
    </div>
    <script>
        //first&last
        $('#menu li:first').text('first 변경')//자식의 first가 아님 선택자의 값 중 첫째임
        let liList=$('#menu li')
        $('#menu li').first().css('color','pink')//위에랑 똑같음
        

        $('#menu li:last').text('last change plz')//결과에 대해 마지막이라서 add가 변경됨
        $('#menu li:last').last().css('color','skyblue')//위랑 똑같음

        //1부터 셌을 때 even(홀수:인덱스로는 짝수)odd(짝수:인덱스로는 홀수)
        let oddTag=$('#menu li:odd');

              //forof==foreach()
        for(let tag of oddTag){
            console.log(tag)
        }

        let tObj={
            'employeeId':100,
            'firstName':'steven',
            'lastName':'King'
        }
        
        //forin 모든 객체를 순환하는 포문(필드(메소드랑 비슷함)값 출력) collection의iterator이랑 비슷~
        for(let index in tObj){
            console.log(index)
        }
        let ary=[100,'steven','king']//forin에서 배열도 가능하나 인덱스가 출력됨
        for(let idx in ary){
            console.log(idx)
        }

        for(let idx in ary){
            console.log(idx, ary[idx], ary.idx)//값 출력하려면 대괄호 써야함 옆에껀안됨
        }
    </script>
</body>
</html>
