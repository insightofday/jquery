<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<script>
		$(function(){
			// $('.active').prev().text('내용1')
			// $('.active').next().html('<p><a href="https://naver.com">네이버</a></p>')
			// $('.active').next().next().children('input').val("korea")
			// $('.wrap_2')

			$('.wrap_1 p:first').text('내용1') 
			$('.wrap_1').find('p').first().text('내용1')//find는 지정태그의 하위요소를 찾음
			$('.wrap_1 p.active').removeClass('active').addClass('on')
			$('.wrap_1 a').prop('href','https://naver.com')
			//$('input[type="text"]') [속성] input type속성에 한해,,아래가 가능함
			$('.wrap_1 :text').val('korea')
			$('.wrap_2 p:contains("내용5")').after('<p>After(추거1)</>')
			
			$('.wrap_2 p:eq(0)' ).before('<p>before(추가2)</>') //두개 똑같음
			$('.wrap_2').prepend('<p>before(추가2)</>')//두개 똑같음 : 요거는자식요소중첫번째
			
			$('.wrap_3 p:first').replaceWith('<p><strong>내용7</></>')
			$('.wrap_3 p').last().empty().append('<p><strong>내8</></>')//empty는 내부의 요소 삭제

		})

	</script>


  <div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
				<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
				<p>내용7</p>
				<p>내용8</p>
		</div>
	</div>
</body>
</html>
