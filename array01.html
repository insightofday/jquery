<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="ex01">
        <h1>array method</h1>
        <ul id="menu1">
            <li>ㄴㅇ1-1</li>
            <li>ㄴㅇ1-2</li>
            <li>ㄴㅇ1-3</li>
        </ul>
        <ul id="menu2">
            <li>ㄴㅇ2-1</li>
            <li>ㄴㅇ2-2</li>
            <li>ㄴㅇ2-3</li>
        </ul>
    </div>
    <script>
        const obj=[
            {"area":"seoul"},
            {"area":"busan"},
            {"area":"jinju"}
        ]

        //each()==foreach 배열순환
        let ulTag=$('<ul/>')
        $(obj).each(function(index,object){
            let liTag=$('<li/>').text(object.area)//2  1이랑 2랑 같음
            //let liTag=$('<li/>').text(object[area])//1  1이랑 2랑 같음
            ulTag.append(liTag)
        });//인스턴스의 method로서의 each 위랑 아래랑 같음
        $('#ex01').append(ulTag)

        $.each(obj,function(){//전역변수로서의 each 위랑 아래로 같음 each(순환시키려는 배열, 배열에 적용시킬 작업)

        })

    </script>
</body>
</html>
